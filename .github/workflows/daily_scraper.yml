name: Run Daily Scraper

on:
  workflow_dispatch: # Allow manual execution
  schedule:
    - cron: "0 */5 * * *" # Adjust for the desired schedule (every 5 hours)

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir --force-reinstall -r requirements.txt

    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget curl unzip
        # Install the latest Chrome stable version
        sudo apt-get install -y google-chrome-stable
        # Fetch the appropriate chromedriver version for installed Chrome version
        LATEST=$(curl -sSL https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
        wget https://chromedriver.storage.googleapis.com/$LATEST/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Run the scraper script
      env:
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: python script.py

    - name: Upload output files
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: output-files
        path: output/
